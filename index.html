<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbath Shalom - Dickson's Descendants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #F5EFE6;
            color: #3E3E3E;
            min-height: 100vh;
        }

        .page {
            display: none;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }

        /* HOME PAGE STYLES */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .greeting {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3E3E3E;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #3E3E3E;
            font-style: italic;
        }

        .image-container {
            margin: 30px 0;
            max-width: 600px;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .verse {
            font-size: 1.2rem;
            font-style: italic;
            margin: 30px 0;
            max-width: 600px;
            line-height: 1.6;
        }

        .bless-button {
            background-color: #8B7355;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .bless-button:hover {
            background-color: #6F5B45;
        }

        /* BLESSING PAGE STYLES */
        .blessing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .family-message {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #3E3E3E;
            line-height: 1.4;
        }

        .photo-grid {
            width: 100%;
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Grid Layout */
        .photo-large {
            grid-column: 1 / -1;
        }

        .photo-row-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            grid-column: 1 / -1;
        }

        .photo-row-2-larger {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            grid-column: 1 / -1;
        }

        .final-text {
            font-size: 1.3rem;
            text-align: center;
            margin-top: 20px;
            color: #3E3E3E;
            line-height: 1.6;
        }

        .back-button {
            background-color: #8B7355;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            margin-top: 30px;
        }

        .back-button:hover {
            background-color: #6F5B45;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .verse {
                font-size: 1rem;
            }

            .family-message {
                font-size: 1.5rem;
            }

            .final-text {
                font-size: 1.1rem;
            }

            .photo-row-2,
            .photo-row-2-larger {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .bless-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .family-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- HOME PAGE -->
    <div id="homePage" class="page active">
        <div class="home-container">
            <h1 class="greeting">Sabbath Shalom</h1>
            <p class="subtitle">Dickson's descendants</p>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/house-of-prayer.png.jpg" alt="House of Prayer">
            </div>
            
            <p class="verse">"Remember the Sabbath day, to keep it holy" - Exodus 20:8</p>
            
            <button class="bless-button" onclick="showBlessingPage()">Bless You</button>
        </div>
    </div>

    <!-- BLESSING PAGE -->
    <div id="blessingPage" class="page">
        <div class="blessing-container">
            <div class="family-message">
                May God continue to bless all<br>
                Dickson's descendants & our families
            </div>
            
            <div class="photo-grid">
                <!-- First large image -->
                <div class="photo-large">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-7.png.jpg" alt="Family gathering">
                </div>
                
                <!-- Two smaller images -->
                <div class="photo-row-2">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-2.png.jpg" alt="Family moment">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-3.png.jpg" alt="Family celebration">
                </div>
                
                <!-- Two larger images -->
                <div class="photo-row-2-larger">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-4.png.jpg" alt="Family together">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-5.png.jpg" alt="Family outdoor">
                </div>
                
                <!-- Final large image -->
                <div class="photo-large">
                    <img src="https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/family-photo-6.png.jpg" alt="Family group photo">
                </div>
            </div>
            
            <p class="final-text">Ringkapa Sabbath, Vare na somida Sabbath sokhami ngasa rano.</p>
            
            <button class="back-button" onclick="showHomePage()">Back to Home</button>
        </div>
    </div>

    <script>
        function showBlessingPage() {
            document.getElementById('homePage').classList.remove('active');
            document.getElementById('blessingPage').classList.add('active');
            window.scrollTo(0, 0);
        }

        function showHomePage() {
            document.getElementById('blessingPage').classList.remove('active');
            document.getElementById('homePage').classList.add('active');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
