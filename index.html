<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabbath Shalom - Dickson's Descendants</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #F5EFE6;
    text-align: center;
    margin: 0;
    padding: 20px;
}

.page { display: none; }
.page.active { display: block; }

img {
    width: 100%;
    max-width: 700px;
    height: auto;
    margin: 20px auto;
    display: block;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(to right, #9333ea, #2563eb);
    color: white;
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="homePage" class="page active">
    <h1>Sabbath Shalom</h1>
    <p>Blessed Sabbath to Dickson's descendants.</p>
    <p>May you and our beautiful family be filled with peace and joy.</p>

    <img id="homeImg" alt="House of Prayer">

    <p><em>"Remember the Sabbath day, to keep it holy." â€” Exodus 20:8</em></p>

    <button onclick="showBlessing()">Bless You</button>
</div>

<!-- BLESSING PAGE -->
<div id="blessingPage" class="page">
    <h2>Cherish the good memories we share as a family</h2>

    <img id="mainImg" alt="Family gathering">
    <img id="img2" alt="Family indoor gathering">
    <img id="img3" alt="Family portrait">
    <img id="img4" alt="Family celebration">
    <img id="img5" alt="Family outdoor gathering">
    <img id="img6" alt="Family group photo">

    <button onclick="showHome()">Back to Home</button>
</div>

<script>
const IMG_BASE =
"https://raw.githubusercontent.com/pharungc19-stack/testv/main/images/";

// Utility setter (logs failure clearly)
function setImage(id, filename) {
    const el = document.getElementById(id);
    if (!el) return;

    el.src = IMG_BASE + filename;

    el.onerror = function () {
        console.error("IMAGE FAILED:", el.src);
        el.style.border = "4px solid red";
    };
}

// Assign images (corrected filenames)
setImage("homeImg", "house-of-prayer.jpg");
setImage("mainImg", "family-photo-7.jpg");
setImage("img2", "family-photo-2.jpg");
setImage("img3", "family-photo-3.jpg");
setImage("img4", "family-photo-4.jpg");
setImage("img5", "family-photo-5.jpg");
setImage("img6", "family-photo-6.jpg");

function showBlessing() {
    document.getElementById("homePage").classList.remove("active");
    document.getElementById("blessingPage").classList.add("active");
    window.scrollTo(0,0);
}

function showHome() {
    document.getElementById("blessingPage").classList.remove("active");
    document.getElementById("homePage").classList.add("active");
    window.scrollTo(0,0);
}
</script>

</body>
</html>
